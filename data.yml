rotation3d:
    title: "Rotations 3D"
    year: "2020"
    category: "Academic projects"
    status: "PhD"
    location: "University of Lille"
    keywords: ["Trackball", "Three.js", "Javascript", "Rotation 3D"]
    summary: "
        This project proposes a web application for experimenting various tackball techniques
        used to rotate 3D objects. We reproduced few state-of-the-art techniques and added
        plenty of experiment options (e.g. task, size, cursor gain, rotation gain, etc.).
    "
    paper_title: "Étude de l'influence de la taille des sphères virtuelles de contrôle pour les rotations 3D"
    category: "French Conferences"
    conf_short: "IHM'22"
    conf_long: "Proceedings of IHM'22, la 33e conférence francophone sur l'Interaction Homme-Machine, ACM"
    authors: ["axel.antoine", "sylvain.malacria", "dan.vogel", "gery.casiez"]

    icon: "rotation3D.jpg"
    links:
        - {type: doi, url: "https://dx.doi.org/10.1145/3500866.3516370"}
        - {type: demo, url: "https://expe.lille.inria.fr/3drotations/?xp=false#"}

