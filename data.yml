                -
                    title: "Spatial Jitter compensation in Chromium"
                    text: "Design, implementation and evaluation of a spatial jitter technique 
                        caused by asynchronous input and output rates experimented on displays 
                        with 90Hz and more. The project required to compensate for the jitter 
                        in real time for specific devices (e.g. Pixel 4) using input events 
                        resampling without impacting performance and precision. The technique 
                        is actually implemented and used in Chrome for Android. See publication 
                        for details."
                    technologies: "C++, R"
                    year: "2019"
                    duration: "14 weeks"
