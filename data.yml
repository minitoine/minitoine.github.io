turbomouse:
    title: "TurboMouse"
    year: "2017"
    status: "Master's Degree intern"
    location: "Inria, France"
    keywords: ["C", C++", "Qt", "Arduino", "R"]
    summary: "
        TurboMouse is a home-made computer mouse whith an embedded high frequency accelerometer.
        Using the accelerometer data and software prediction techniques, we compute in real-time
        the next position of the mouse with accuracy and compensate for the system's end-to-end latency.
    "
    paper_title: "Using High Frequency Accelerometer and Mouse to Compensate for End-to-end Latency in Indirect Interaction"
    icon: "turbomouse.png"
    conf_short: "CHI'18"
    conf_long: "Proceedings of the 2018 CHI Conference on Human Factors in Computing Systems, ACM"
    authors: ["axel.antoine", "sylvain.malacria", "gery.casiez"]
    links:
        - {type: doi, url: "https://doi.org/10.1145/3173574.3174183"}
        - {type: pdf, url: "https://hal.inria.fr/hal-01714204/document"}
        - {type: video, url: "https://www.youtube.com/watch?v=qCIrOjHrvQw"}
        - {type: presentation, url: "https://www.youtube.com/watch?v=FAtI41SaqtY"}
        - {type: code, url: "http://cristal.univ-lille.fr/~casiez/turbomouse/"}

