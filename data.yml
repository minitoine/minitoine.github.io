                -
                    title: "Esquisse++"
                    text: "This project aims to develop a new version of the Blender add-on Esquisse created during my PhD
                        for the web using Typescript and Three.js. This project involves creating a vector-based render engine from scratch."
                    year: "2021 - current"
                    duration: "2 years"
                    status: "Research Software Engineer"
                    location: "Loki team, University of Lille, Inria Lille Nord Europe, Villeneuve-d'Ascq, France"
                    technologies: "C++, Typescript, Node.js, Three.js, React, Emscripten"
                    icon: "icon_esquisse++.png"
                    links: []

                -
                    title: "Interaction Illustration Taxonomy"
                    text: "This project proposes a new taxonomy of figures representing interaction
                        scenarios and provides a concise synthesis of visual strategies used to create them.
                        We also provide three online open-source softwares facilitating the exploration of
                        the created dataset, available on github. See publication for details."
                    year: "2020"
                    duration: "PhD 2nd year"
                    technologies: "python, javascript, bootstrap, R"
                    icon: "icon_taxonomy.jpg"
                    status: "PhD"
                    location: "Loki team, University of Lille, Inria Lille Nord Europe, Villeneuve-d'Ascq, France"
