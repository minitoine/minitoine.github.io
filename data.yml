taxonomy:
    title: "Interaction Illustration Taxonomy"
    year: "2020"
    status: "PhD"
    location: "University of Lille, France"
    keywords: ["Python", "Qt", "Javascript", "Data Visualisation", D3", "Bootstrap", "R"]
    summary: "
        This project proposes a new taxonomy of figures representing interaction
        scenarios and provides a concise synthesis of visual strategies used to create them.
        We also provide three online open-source softwares facilitating the exploration of
        the created dataset, available on github.
    "
    paper_title: "Interaction Illustration Taxonomy: Classification of Styles and Techniques for Visually Representing Interaction Scenarios"
    conf_short: "CHI'21"
    conf_long: "
        <i class=\"fa-solid fa-award\"></i>Honorable Mention Award
        <br>Proceedings of CHI'21, the 38th Conference on Human Factors in Computing Systems, ACM"
    authors: ["axel.antoine", "sylvain.malacria", "nicolai.marquardt", "gery.casiez"]

    icon: "taxonomy.jpg"
    links:
