esquisse_web:
    title: "Esquisse Web"
    year: "2021"
    status: "Research Software Engineer"
    location: "Inria, France"
    keywords: [Typescript, "Three.js", "React", "WebAssembly", "NPR Rendering", "Vector Graphics"]
    summary: "
        Esquisse is a web application used to create 3D scenes and export them as
        Vector Graphics images. Esquisse proposes interaction techniques to manipulate
        3D objects and skeletons and embeds a custom NPR Render engine built
        upon state-of-the-art techniques.
    "
    icon: "esquisse++.png"
    links: []


