chrome_jitter:
    title: "Spatial Jitter compensation in Chromium"
    year: "2019"
    status: "Software Engineer Intern"
    location: "Google, Canada"
    keywords: ["C++", "Chromium", "Javascript", R]
    summary: "
        This project proposes a software trajectory prediction technique to overcome a scrolling visual
        jitter issue in Chromium caused by asynchronous input and output frequencies
        on the mobile device used. The technique is actually implemented in
        Chrome for Android.
    "
    paper_title: "Modeling and Reducing Spatial Jitter caused by Asynchronous Input and Output Rates"
    icon: "chromium_asynchronicity.png"
    conf_short: "UIST'20"
    conf_long: "Proceedings of UIST'20, the 33rd ACM Symposium on User Interface Software and Technology, ACM"
    authors: ["axel.antoine", "mathieu.nancel", "ella.ge", "jingjie.zheng", "navid.zolghadr", "gery.casiez"]
    links:
        - {type: doi, url: "https://dx.doi.org/10.1145/3379337.3415833"}
        - {type: pdf, url: "https://hal.inria.fr/hal-02919191/document"}
        - {type: code, url: "https://cristal.univ-lille.fr/~casiez/async"}

