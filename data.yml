forceedge:
    title: "ForceEdge"
    year: "2016"
    status: "Master's Degree intern"
    location: "Inria, France"
    keywords: ["Objective-C", "iOS", "macOS", "R"]
    summary: "
        ForceEdge is a new interaction technique to control the autoscroll velocity
        on both desktop and touch-based force sensitive
        devices. Instead of waiting at the top or the bottom of the screen with your finger
        or your mouse cursor to make the view scroll, we simply propose to directly control
        the scroll velocity by varying the force applied on the surface.
    "
    paper_title: "ForceEdge: Controlling Autoscroll on Both Desktop and Mobile Computers Using the Force"
    icon: "forceedge.png"
    conf_short: "CHI'17"
    conf_long: "Proceedings of the 2017 CHI Conference on Human Factors in Computing Systems, ACM"
    authors: ["axel.antoine", "sylvain.malacria", "gery.casiez"]
    links:
        - {type: doi, url: "https://doi.org/10.1145/3025453.3025605"}
        - {type: pdf, url: "https://hal.inria.fr/hal-01444366/document"}
        - {type: video, url: "https://www.youtube.com/watch?v=Ym6rPM0-2jc"}

